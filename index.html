<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Autoclave Mini</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0}

body{
  font-family:'Inter',sans-serif;
  background:#0f172a;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  color:#e5e7eb;
  padding:12px;
}

.container{
  width:420px; /* ðŸ”¥ lebih lebar */
  max-width:95vw;
  background:#111827;
  padding:14px;
  border-radius:16px;
  box-shadow:0 10px 25px rgba(0,0,0,0.5);
}

h1{
  text-align:center;
  font-size:18px;
  margin-bottom:12px;
  color:#4ade80;
}

label{font-size:12px;opacity:.7;}

input{
  width:100%;
  padding:7px;
  margin-top:3px;
  border-radius:7px;
  border:none;
  background:#0f172a;
  color:white;
  font-size:12px;
}

/* ðŸ”¥ grid 2 kolom */
.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
  margin-bottom:8px;
}

.full{
  grid-column:1/-1;
}

button{
  width:100%;
  padding:9px;
  margin-top:7px;
  border:none;
  border-radius:9px;
  font-size:12px;
  font-weight:600;
  cursor:pointer;
}

.btn-main{background:#4ade80;color:black}
.btn-blue{background:#3b82f6;color:white}

.result{
  margin-top:10px;
  background:#0f172a;
  padding:9px;
  border-radius:9px;
  font-size:12px;
}

.stat{
  display:flex;
  justify-content:space-between;
  margin:3px 0;
}

.profit{color:#4ade80;font-weight:600}
.loss{color:#f87171;font-weight:600}

hr{
  border:none;
  height:1px;
  background:#1f2937;
  margin:7px 0;
}

/* ðŸ“± HP balik 1 kolom */
@media (max-width:420px){
  .grid{grid-template-columns:1fr;}
}
</style>
</head>

<body>

<div class="container">
<h1>Autoclave Mini</h1>

<div class="grid">

<div class="full">
<label>Jumlah Tools</label>
<input type="number" id="tools" value="1000">
</div>

<div class="full">
<label>Harga Tools / WL</label>
<input type="number" id="rate" value="5">
</div>

<div>
<label>Stitches</label>
<input type="number" id="stitch" value="3" step="0.01">
</div>

<div>
<label>Sponge</label>
<input type="number" id="sponge" value="4">
</div>

<div>
<label>Antibiotic</label>
<input type="number" id="anti" value="3">
</div>

<div>
<label>Scalpel</label>
<input type="number" id="scalpel" value="4">
</div>

<div class="full">
<button class="btn-main" onclick="autoOnce()">Sekali</button>
<button class="btn-blue" onclick="autoLoop()">Loop</button>
</div>

</div>

<div class="result" id="hasil"></div>
</div>

<script>
function f(x){
  return Number(x).toLocaleString("id-ID",{maximumFractionDigits:2});
}

function hitung(drone,toolsLeft,data){
  let modal = data.tools / data.rate;

  let valSt = drone * data.stitch;
  let valSp = drone / data.sponge;
  let valAn = drone / data.anti;
  let valSc = drone / data.scalpel;

  let sisaToolsWL = toolsLeft / data.rate;
  let total = valSt + valSp + valAn + valSc + sisaToolsWL;
  let profit = total - modal;
  let cls = profit>=0 ? "profit":"loss";

  hasil.innerHTML=`
  <div class="stat"><span>Stitches</span><b>${f(valSt)}</b></div>
  <div class="stat"><span>Sponge</span><b>${f(valSp)}</b></div>
  <div class="stat"><span>Antibiotic</span><b>${f(valAn)}</b></div>
  <div class="stat"><span>Scalpel</span><b>${f(valSc)}</b></div>
  <div class="stat"><span>Sisa</span><b>${f(sisaToolsWL)}</b></div>
  <hr>
  <div class="stat"><span>Modal</span><b>${f(modal)}</b></div>
  <div class="stat"><span>Total</span><b>${f(total)}</b></div>
  <div class="stat ${cls}">
    <span>${profit>=0?"PROFIT":"RUGI"}</span>
    <b>${f(profit)}</b>
  </div>
  `;
}

function autoOnce(){
  let data = ambil();
  let act = Math.floor(data.tools/20);
  let sisa = data.tools%20;
  let back = act * 8;
  hitung(act, sisa+back, data);
}

function autoLoop(){
  let data = ambil();
  let tools = data.tools;
  let act=0;

  while(tools>=20){
    let n = Math.floor(tools/20);
    let s = tools%20;
    act += n;
    tools = s + (n*8);
  }

  hitung(act, tools, data);
}

function ambil(){
  return{
    tools:Number(tools.value),
    rate:Number(rate.value),
    stitch:Number(stitch.value),
    sponge:Number(sponge.value),
    anti:Number(anti.value),
    scalpel:Number(scalpel.value)
  }
}
</script>

</body>
</html>
