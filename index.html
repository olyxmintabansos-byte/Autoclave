<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Autoclave Mini</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0}

body{
  font-family:'Inter',sans-serif;
  background:#0f172a;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh; /* lebih aman dari overflow */
  color:#e5e7eb;
  padding:10px;
}

/* ðŸ”¥ diperbesar */
.container{
  width:340px;
  background:#111827;
  padding:14px;
  border-radius:18px;
  box-shadow:0 10px 25px rgba(0,0,0,0.5);
}

h1{
  text-align:center;
  font-size:20px; /* dari 5px â†’ normal */
  margin-bottom:14px;
  color:#4ade80;
}

label{
  font-size:13px;
  opacity:.7;
}

input{
  width:100%;
  padding:8px;
  margin-top:4px;
  margin-bottom:8px;
  border-radius:8px;
  border:none;
  background:#0f172a;
  color:white;
  font-size:13px;
}

button{
  width:100%;
  padding:10px;
  margin-top:8px;
  border:none;
  border-radius:10px;
  font-size:13px;
  font-weight:600;
  cursor:pointer;
}

.btn-main{background:#4ade80;color:black}
.btn-blue{background:#3b82f6;color:white}

.result{
  margin-top:12px;
  background:#0f172a;
  padding:10px;
  border-radius:10px;
  font-size:13px;
}

.stat{
  display:flex;
  justify-content:space-between;
  margin:3px 0;
}

.profit{color:#4ade80;font-weight:600}
.loss{color:#f87171;font-weight:600}

hr{
  border:none;
  height:1px;
  background:#1f2937;
  margin:8px 0;
}
</style>
</head>
